<div fxLayout="column"
     fxFill
     fxLayoutGap="10px">
  <div fxLayout="row">
    <button mat-mini-fab color="primary" routerLink="/candles"><</button>
  </div>
  <div fxLayout="row" fxLayoutAlign="center top">
    <mat-card fxFlex="33">
      <form [formGroup]="mealForm" (ngSubmit)="save()">
        <div fxLayout="column">
          <mat-form-field>
            <input matInput placeholder="Name" formControlName="name">
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="Ingredients" formControlName="ingredients">
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="Description" formControlName="description">
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="Picture" formControlName="picture">
          </mat-form-field>

          <mat-form-field>
            <input type="number" matInput placeholder="Price" formControlName="price">
          </mat-form-field>

          <div fxLayoutAlign="end center">
            <button mat-raised-button color="primary" type="submit">Save</button>
          </div>
        </div>

      </form>
    </mat-card>
  </div>
</div>

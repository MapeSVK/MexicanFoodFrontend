<div fxLayout="column"
     fxFill
     fxLayoutGap="10px">
  <div fxLayout="row">
    <button mat-mini-fab style="margin: 20px; background-color: #860f0f;" routerLink="/meals">
      <i class="fas fa-angle-left"></i>
    </button>
  </div>
  <div fxLayout="row" fxLayoutAlign="center top">
    <mat-card fxFlex="33">
      <form [formGroup]="mealForm" (ngSubmit)="save()">
        <div fxLayout="column">
          <mat-form-field>
            <input matInput placeholder="Name" formControlName="name">
          </mat-form-field>

          <mat-form-field>
            <textarea rows="6" matInput placeholder="Ingredients" formControlName="ingredients"></textarea>
          </mat-form-field>

          <mat-form-field>
            <textarea rows="6" matInput placeholder="Description" formControlName="description"></textarea>
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="Picture URL" formControlName="picture">
          </mat-form-field>

          <mat-form-field>
            <input type="number" matInput placeholder="Price" formControlName="price">
          </mat-form-field>

          <div fxLayoutAlign="end center">
            <button mat-raised-button style="background-color: #860f0f;" type="submit">
              <i class="fas fa-save fa-lg"></i>
            </button>
          </div>
        </div>

      </form>
    </mat-card>
  </div>
</div>

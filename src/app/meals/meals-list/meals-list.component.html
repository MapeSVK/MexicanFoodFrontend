<div class="container"
     fxLayout="column"
     fxFill
     fxLayoutGap="10px">
  <div fxLayout="row">
    <button mat-mini-fab color="primary" routerLink="/meals-add">
      <i class="fas fa-plus"></i>
    </button>
  </div>


  <h4 *ngIf="!loading"
      fxFill
      fxLayoutAlign="center center">
    <!--<mat-spinner></mat-spinner>-->
  </h4>


  <div fxLayout="row wrap"
       fxLayoutAlign="start start"
       *ngIf="meals && loading">


    <div fxFlex="33"
         [fxFlex.md]="'50'"
         [fxFlex.sm]="'100'"
         [fxFlex.xs]="'100'"
         *ngFor="let meal of meals">
      <mat-card>
        <mat-card-content>
          <div>{{meal.name}}</div>
          <div>{{meal.picture}}</div>
          <div>{{meal.description}}</div>
          <div>{{meal.ingredients}}</div>

        </mat-card-content>
        <mat-card-actions fxLayout="row" fxLayoutGap="5px">
          <span fxFlex></span>
          <button routerLink="/meals-update/{{meal.id}}"
                  mat-mini-fab
                  color="primary">
            <i class="fas fa-pencil-alt"></i>
          </button>
          <button (click)="delete(meal.id)"
                  mat-mini-fab
                  color="accent">
            <i class="fas fa-trash-alt"></i>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>


  </div>



</div>

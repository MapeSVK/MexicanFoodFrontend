<div style="height: 100vh;">

  <mat-toolbar color="primary">

    <span>LA BAMBA</span>

    <span class="example-spacer"></span>

    <div fxShow="true" fxHide.lt-sm="true" class="big-navigation-container">

      <!-- The following menu items will be hidden on both SM and XS screen sizes -->

      <a routerLink="" mat-button class="screen-navigation-controls">HOME</a>

      <a routerLink="/meals" mat-button class="screen-navigation-controls">MEALS</a>

      <a href="" mat-button class="screen-navigation-controls">ORDER</a>

      <a href="#" mat-button class="screen-navigation-controls">CONTACT</a>

    </div>

    <div fxShow="true" fxHide.gt-xs="true" class="big-navigation-container">

      <button (click)="sidenav.toggle()"><i class="fas fa-bars" id="small-navigation-icon"></i></button>

    </div>

  </mat-toolbar>

  <mat-sidenav-container fxFlexFill class="example-container">

    <mat-sidenav #sidenav fxLayout="column" style="width: 28%;">

      <div fxLayout="column" style="margin-top: 20px;">

        <a routerLink="" mat-button class="mobile-navigation-controls">HOME</a>

        <a routerLink="/meals" mat-button class="mobile-navigation-controls">MEALS</a>

        <a href="#" mat-button class="mobile-navigation-controls">ORDER</a>

        <a href="#" mat-button class="mobile-navigation-controls">CONTACT</a>

      </div>

    </mat-sidenav>

    <!-- CONTENT FROM ROOTS (MEALS,...) -->
    <mat-sidenav-content fxFlexFill><router-outlet></router-outlet></mat-sidenav-content>


  </mat-sidenav-container>

</div>

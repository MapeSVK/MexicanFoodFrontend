<!-- STRUCTURE:
1. app component (this component) is wrapped in <body> tag in index.html
2. here I specify the main container <div> element
3. this main container then contains 2 parts -> navbar + content from routes (can be found in navbar) and footer part
-->

<div id="main-container">
  <section id="navbar-content-section">
    <app-navbar (contactClick)="scrollToBottom()"></app-navbar>
  </section>
  <div #footerGoTo>
    <app-footer></app-footer>
  </div>

</div>
